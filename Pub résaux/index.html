<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Resaux défilent</title>
    <link rel="stylesheet" href="Pub résaux CSS 2.css">
</head>
<body>

<div class="conteneur">

    <div class="slideshow-container">
        <img src="4.0 Fond.png" class="image-de-fond" alt="Image de fond">
            
            <div class="mySlides" id="slideImages"> <!-- Les images seront ajoutées ici par JavaScript -->
            </div>

        <img src="4.0 cadre vert.png" class="image-de-fond" alt="Image de fond">

    </div>
</div>

<script>
    let container = document.getElementById('slideImages');
    let images = ["Instagram no fond.png", "TikTok.png", "Youtube no fond.png", "Twitch.png"];

    for (let i = 0; i < 3; i++) {
        images.forEach(function(image) {
            let img = document.createElement('img');
            img.src = image;
            img.alt = "Image " + (images.indexOf(image) + 1);
            img.className = "taile-images";
            container.appendChild(img);
        });
    }
</script>

</body>
</html>
