<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Page 3</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f80000;
      overflow-x: hidden;
    }


     .content {
    opacity: 0;
    transform: translateX(0);
    transition: transform 0.5s ease, opacity 0.5s ease;
  }

  .slide-in-left {
    opacity: 1;
    transform: translateX(-100%);
    animation: slideLeft 0.5s ease forwards;
  }

  .slide-in-right {
    opacity: 1;
    transform: translateX(100%);
    animation: slideRight 0.5s ease forwards;
  }

  @keyframes slideLeft {
    from {
      transform: translateX(100%);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }

  @keyframes slideRight {
    from {
      transform: translateX(-100%);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }

    .navbar {
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #222;
    }

    .nav-links {
      position: relative;
      display: flex;
      gap: 30px;
      background-color: #333;
      padding: 10px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .nav-links a {
      position: relative;
      text-decoration: none;
      color: white;
      font-size: 16px;
      padding: 12px 28px;
      border-radius: 12px;
      z-index: 2;
      transition: transform 0.2s ease, color 0.3s;
      overflow: hidden;
    }

    .nav-links a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.15);
      transition: left 0.4s ease;
      z-index: -1;
    }

    .nav-links a:hover::before {
      left: 0;
    }

    .nav-links a:hover {
      transform: translateX(5px);
    }

    .nav-links a.active {
      color: black;
      font-weight: bold;
    }

    .highlighter {
      position: absolute;
      top: 50%;
      left: 0;
      height: 44px;
      background: white;
      border-radius: 12px;
      transform: translateY(-50%);
      transition: transform 0.35s ease, width 0.35s ease;
      z-index: 1;
    }

    .content {
      padding: 40px;
      text-align: center;
      color: white;
      opacity: 0;
    }

    @keyframes slideInFromRight {
      0% { opacity: 0; transform: translateX(100%); }
      100% { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideInFromLeft {
      0% { opacity: 0; transform: translateX(-100%); }
      100% { opacity: 1; transform: translateX(0); }
    }

    .slide-in-right {
      animation: slideInFromRight 0.5s ease forwards;
    }

    .slide-in-left {
      animation: slideInFromLeft 0.5s ease forwards;
    }
  </style>
</head>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Page 3</title>
  <!-- same <style> copied from page1.html -->
</head>
<body>
  <div class="navbar">
    <div class="nav-links" id="nav">
      <a href="page1.html" data-index="0"><span>Page 1</span></a>
      <a href="page2.html" data-index="1"><span>Page 2</span></a>
      <a href="page3.html" class="active" data-index="2"><span>Page 3</span></a>
      <div class="highlighter" id="highlighter"></div>
    </div>
  </div>
  <div class="content" id="content">
    <h1>Page 3</h1>
    <p>Bienvenue sur la troisi√®me page !</p>
  </div>
  <script>
    const links = document.querySelectorAll('.nav-links a');
    const highlighter = document.getElementById('highlighter');
    const content = document.getElementById('content');
    const prevIndex = Number(sessionStorage.getItem("pageIndex"));
    const thisIndex = 2;
    if (!isNaN(prevIndex)) {
      if (thisIndex < prevIndex) content.classList.add("slide-in-left");
      else content.classList.add("slide-in-right");
    } else {
      content.style.opacity = 1;
    }
    links.forEach(link => {
      link.addEventListener("click", () => {
        sessionStorage.setItem("pageIndex", link.dataset.index);
      });
    });
    function updateHighlighter() {
      const activeLink = document.querySelector('.nav-links a.active');
      highlighter.style.width = activeLink.offsetWidth + "px";
      highlighter.style.transform = `translate(${activeLink.offsetLeft}px, -50%)`;
    }
    window.addEventListener("load", updateHighlighter);
    window.addEventListener("resize", updateHighlighter);
  </script>
</body>
</html>
